<!DOCTYPE html>
<html lang="en">
<head>
<script>
(function () {
  try {
    const isDark = localStorage.getItem('dmrDarkMode');
    const shouldBeDark = isDark === 'true' || (isDark === null && window.matchMedia('(prefers-color-scheme: dark)').matches);

    const bg = shouldBeDark ? '#2a2a2a' : '#ffffff';
    const fg = shouldBeDark ? '#ffffff' : '#000000';
    const theme = shouldBeDark ? '#2a2a2a' : '#ffffff';

    // Inject theme-color before any paint
    document.write(`<meta name="theme-color" content="${theme}">`);
    // Inject body with correct background to prevent flash
    document.write(`<body style="background-color: ${bg}; color: ${fg};" class="${shouldBeDark ? 'dark-mode' : ''}">`);
  } catch (e) {
    document.write('<meta name="theme-color" content="white">');
    document.write('<body>');
  }
})();
</script>
