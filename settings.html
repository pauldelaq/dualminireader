<!-- settings.html -->
<div id="settingsMenu" class="settings-menu hidden">
  <div class="settings-content">
    <div class="language-dropdown-container">
      <label for="uiLanguageDropdown" style="margin-right: 5px;">UI:</label>
      <select id="uiLanguageDropdown" class="ui-language-dropdown">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="zh-TW">中文（繁體）</option>
        <option value="zh-CN">中文（简体）</option>
        <option value="ja">日本語</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
        <!-- Font Size Control Container -->
    <div class="slider-container">
      <span style="font-size: 0.8em;">abc</span>
      <input type="range" id="fontSizeSlider" min="100" max="160" value="100" style="margin: 0 10px;">
      <span style="font-size: 1.2em;">abc</span>
    </div>
    
    <!-- Display Mode Section -->
    <div class="display-mode-options" id="displayModeSection">
      <!-- Side-by-Side Mode Option -->
      <label class="mode-option">
        <input type="radio" name="displayMode" value="sideBySide" checked>
        <span>abc | abc</span>
      </label>

      <!-- Stacked Mode Option -->
      <label class="mode-option">
        <input type="radio" name="displayMode" value="miniDictionary">
        <div class="stacked-text">
          <span>abc</span>
          <span class="divider"></span>
          <span>abc</span>
        </div>
      </label>
    </div>

    <!-- Game Mode Section -->
    <div class="game-settings-container" id="gameSettingsSection">
      <div class="game-mode-section">
        <hr>
        <h3 class="center-text" id="gameModeHeader">Game Mode</h3>

        <label for="gameModeSelector" class="standard-label" id="gameModeSelectLabel">Select Mode:</label>

        <div class="game-mode-controls">
          <select id="gameModeSelector" class="standard-select">
            <option value="bilingual" id="gameModeBilingual">Word Match (Side-by-Side)</option>
            <option value="monolingual" id="gameModeMonolingual">Fill-in-the-Blank (Vertical)</option>
          </select>

          <div id="timerInputWrapper" class="nonvisible">
            <label for="gameTimerInput" class="standard-label" id="gameTimerLabel">Time (seconds):</label>
            <input type="number" id="gameTimerInput" class="standard-select" min="10" max="300" value="30">
          </div>

          <button id="startGameBtn">Start Game</button>
        </div>
      </div>
    </div>
  </div>
</div>
