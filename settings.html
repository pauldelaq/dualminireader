<!-- settings.html -->
<div id="settingsMenu" class="settings-menu hidden">
  <div class="settings-content">
      <!-- Font Size Control -->
      <label for="fontSizeSlider">Font Size:</label>
      <div style="display: flex; align-items: center;">
          <span style="font-size: 0.8em;">abc</span>
          <input type="range" id="fontSizeSlider" min="80" max="120" value="100" style="margin: 0 10px;">
          <span style="font-size: 1.2em;">abc</span>
      </div>
      <!-- Preview of font size with styled wrapper -->
      <div class="preview-container">
          <p id="previewText">ABC abc</p>
      </div>
  </div>
</div>
