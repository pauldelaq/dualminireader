<!-- settings.html -->
<div id="settingsMenu" class="settings-menu hidden">
  <div class="settings-content">
    <!-- Font Size Control Container -->
    <div class="slider-container">
      <span style="font-size: 0.8em;">abc</span>
      <input type="range" id="fontSizeSlider" min="100" max="160" value="100" style="margin: 0 10px;">
      <span style="font-size: 1.2em;">abc</span>
    </div>
    
    <!-- Display Mode Options -->
    <div class="display-mode-options">
      <!-- Side-by-Side Mode Option -->
      <label class="mode-option">
        <input type="radio" name="displayMode" value="sideBySide" checked>
        <span>abc | abc</span>
      </label>

      <!-- Stacked Mode Option -->
      <label class="mode-option">
        <input type="radio" name="displayMode" value="miniDictionary">
        <div class="stacked-text">
          <span>abc</span>
          <span class="divider"></span>
          <span>abc</span>
        </div>
      </label>
    </div>
  </div>
</div>
