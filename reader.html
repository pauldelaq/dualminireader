<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualMiniReader</title>
    <!-- Link to CSS files for reader, header, and settings -->
    <link rel="stylesheet" href="css/reader.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/settings.css"> <!-- Settings menu styling -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header with Back and Settings buttons -->
    <header class="header">
      <a href="index.html" class="back-button">[&lt;]</a>
      <h1 class="title">DualMiniReader</h1>
      <button class="settings-button">[â‰¡]</button>
    </header>
  
    <!-- Main content container for adjustable text -->
    <div class="main-content">
      <div id="textContainer" class="table-container">
        <!-- Row for Title -->
        <div class="row">
          <div class="cell left-title">
            <select id="leftLanguageSelector"></select>
            <h2 id="leftTitle"></h2>
          </div>
          <div class="cell gap"></div>
          <div class="cell right-title">
            <select id="rightLanguageSelector"></select>
            <h2 id="rightTitle"></h2>
          </div>
        </div>

        <!-- Row for Text Content (paragraphs aligned line by line) -->
        <div class="row">
          <div class="cell left-text">
            <div id="leftText"></div>
          </div>
          <div class="cell gap"></div>
          <div class="cell right-text">
            <div id="rightText"></div>
          </div>
        </div>

        <!-- Row for Notes -->
        <div class="row">
          <div class="cell left-notes">
            <p id="leftNotes" class="notes"></p>
          </div>
          <div class="cell gap"></div>
          <div class="cell right-notes">
            <p id="rightNotes" class="notes"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer for mini-dictionary mode -->
    <div id="footerDictionary" class="footer hidden">
      <select id="footerLanguageSelector"></select>
      <div id="footerContent" class="footer-content"></div>
    </div>

    <!-- Scripts for reader and settings functionality -->
    <script src="js/settings.js"></script>
    <script src="js/reader.js"></script>
  </body>
</html>
